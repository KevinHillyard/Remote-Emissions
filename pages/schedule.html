    <body>
        <div class='desktopPage'>
            <div class='page'>
                <div class='nextApptContainer'>
                    <h2>Your Next Appointment</h2>
                    <ul id='apptslist' hidden>
                        
                    </ul>
                    <label id='nextApptLabel'>No Appointment Scheduled</label>
                </div>
                <div class='dateContainer'>
                    <h2>Schedule Your Appointment</h2>
                    <div class='selectContainer'>
                        <label>Day:&nbsp;</label>
                        <select name="day" id="selectDay">

                        <option value='8'>8</option>

                        <option value='10'>10</option>

                        <option value='20'>20</option>

                    </div>
                    <div class='selectContainer'>
                        <label>Month:&nbsp;</label>
                        <select name="month" id="selectMonth">
                            <option value='January' default>January</option>
                            <option value='February'>February</option>
                            <option value='March'>March</option>
                            <option value='April'>April</option>
                            <option value='May'>May</option>
                            <option value='June'>June</option>
                            <option value='July'>July</option>
                            <option value='August'>August</option>
                            <option value='September'>September</option>
                            <option value='October'>October</option>
                            <option value='November'>November</option>
                            <option value='December'>December</option>
                        </select>
                    </div>
                    <div class='selectContainer'>
                        <label>Year:&nbsp;</label>
                        <select name="year" id="selectYear">
                            <option value='2023' default>2023</option>
                            <option value='2024'>2024</option>
                        </select>
                    </div>
                </div>
                <div class='carsContainer'>
                    <h2>Select Vehicle</h2>
                    <div class='carSelectContainer'>
                        <div id='noCarsLabel'>
                            <label>No Cars in Your Garage Yet</label>
                            <label>Add a Car Below</label>
                        </div>
                        <select name="car" id="selectCar" hidden>
                            
                        </select>
                        <button class='saveApptBtn' id='saveApptButton' onclick="saveApptClick()" disabled>Save Appointment</button>
                    </div>
                    <br>
                    <h2>Add Vehicle</h2>
                    
                    <div class="createCarContainer">
                        <label><b>VIN</b></label>
                        <input type="text" placeholder="Enter VIN" id="inputVIN" onchange="checkValid()">
                        
                        <label><b>License Plate</b></label>
                        <input type="text" placeholder="Enter License Plate" id="inputPlate" onchange="checkValid()">
                        
                        <button class='addBtn' id='addVehicleButton' onclick="addVehicleClick()">Add Vehicle</button>
                    </div>
                    
                </div>
                
                <br><br>
                
                <div class='footer'>

                        <a target='_blank' href='https://github.com/KevinHillyard/Remote-Emissions'>Link to Github</a>
                    </div>

        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
        <script>
            function setPaths(username) {
                let contactLink = document.getElementById('contact-link');
                let homeLink = document.getElementById('home-link');
                homeLink.href = "../index.html?username=" + username;
                contactLink.href = "pages/contact.html?username=" + username;
            }
            
            const start = async() => {
                let logInOut = document.getElementById('login-logout-sched');
                let lastNavItem = document.getElementById('last-nav-item-sched');
                try {
                    const response = await axios.get("http://ec2-184-72-8-239.us-west-1.compute.amazonaws.com:3000/api/loggedin/"+username);
                    if (response.status === 200) {
                        lastNavItem.remove();
                        logInOut.href = "#";
                        logInOut.textContent = "Logout";
                        logInOut.onclick = function() {
                            axios.delete("http://ec2-184-72-8-239.us-west-1.compute.amazonaws.com:3000/api/logout/"+username);
                            window.location.href = "http://ec2-184-72-8-239.us-west-1.compute.amazonaws.com:3001/";
                        };
                    } else {
                        window.location.href = "http://ec2-184-72-8-239.us-west-1.compute.amazonaws.com:3001/";
                    }
                } catch(error) {
                    window.location.href = "http://ec2-184-72-8-239.us-west-1.compute.amazonaws.com:3001/";
                }
                
            };
            
            const saveAppt = async(day, month, year, car, username) => {
                try {
                    await axios.post("http://ec2-184-72-8-239.us-west-1.compute.amazonaws.com:3000"+"/api/setappt/" + day + "/" + month + "/" + year + "/" + car + "/" + username);
                    getAppt(username);
                } catch(error) {
                    
                }
            };
            
            const addVehicle = async(vin, plate, username) => {
                try {
                    await axios.post("http://ec2-184-72-8-239.us-west-1.compute.amazonaws.com:3000"+"/api/addcar/" + vin + "/" + plate + "/" + username);
                    getVehicles(username);
                } catch(error) {
                    if (error != null) {
                        
                    }
                }
            }
            
            const getVehicles = async(username) => {
                try {
                    const response = await axios.get("http://ec2-184-72-8-239.us-west-1.compute.amazonaws.com:3000"+"/api/getcars" + "/" + username);
                    setVehicleSelect(response.data.cars);
                } catch(error) {
                    
                }
            }
            
            const getAppt = async(username) => {
                try {
                    const response = await axios.get("http://ec2-184-72-8-239.us-west-1.compute.amazonaws.com:3000"+"/api/getappts" + "/" + username);
                    setNextAppt(response.data.appts);
                } catch(error) {
                    
                }
            }
            
            function setVehicleSelect(cars) {
                let saveButton = document.getElementById('saveApptButton');
                if ((cars != null) && (cars.length > 0)) {
                    let carSelect = document.getElementById('selectCar');
                    while (carSelect.children.length > 0) {
                        carSelect.removeChild(carSelect.lastChild)
                    }
                    
                    cars.forEach(function(car) {
                        let option = document.createElement('option');
                        option.value = car.plate;
                        option.innerText = car.plate;
                        carSelect.appendChild(option);
                    });
                    
                    document.getElementById('noCarsLabel').hidden = true;
                    document.getElementById('selectCar').hidden = false;
                    saveButton.disabled = false;
                    saveButton.style.backgroundColor = "#3FC973";
                }
                else {
                    document.getElementById('noCarsLabel').hidden = false;
                    document.getElementById('selectCar').hidden = true;
                    saveButton.style.backgroundColor = "#D3D3D3";
                    saveButton.disabled = true;
                }    
            }
            
            function setNextAppt(appts) {
                let nextApptLabel = document.getElementById('nextApptLabel');
                let apptslist = document.getElementById('apptslist');
                if ((appts != null) && (appts.length > 0)) {
                    nextApptLabel.hidden = true;
                    apptslist.hidden = false;
                    while (apptslist.children.length > 0) {
                        apptslist.removeChild(apptslist.lastChild);
                    }
                    appts.forEach(function(appt) {
                        let li = document.createElement('li');
                        li.innerText = appt.month + " " + appt.day + " " + appt.year + " For " + appt.plate;
                        apptslist.appendChild(li)
                        // let rmvBtn = document.createElement('button');
                        // rmvBtn.textContent = "Remove Appointment";
                        // rmvBtn.style.backgroundColor = "#F75757";
                        // rmvBtn.className = "saveApptBtn";
                        // rmvBtn.onclick = function()
                        // li.appendChild(rmvBtn);
                    })
                }
                else {
                    nextApptLabel.hidden = false;
                    apptslist.hidden = true;
                }
            }
            
            function checkValid() {
                let vin = document.getElementById('inputVIN').value;
                let plate = document.getElementById('inputPlate').value;
                let button = document.getElementById('addVehicleButton');
                if ((vin === "") || (plate === "")) {
                    button.style.backgroundColor = "#D3D3D3";
                    //button.disabled = true;
                } else {
                    button.style.backgroundColor = "#3FC973";
                    //button.disabled = false;
                }
            }
            
            function saveApptClick() {
                let daySelect = document.getElementById('selectDay');
                let monthSelect = document.getElementById('selectMonth');
                let yearSelect = document.getElementById('selectYear');
                let carSelect = document.getElementById('selectCar');
                let day = parseInt(daySelect[daySelect.selectedIndex].value);
                let month = monthSelect[monthSelect.selectedIndex].value;
                let year = parseInt(yearSelect[yearSelect.selectedIndex].value);
                let car = carSelect[carSelect.selectedIndex].value;
                saveAppt(day, month, year, car, username);
            }
            
            function addVehicleClick() {
                let vin = document.getElementById('inputVIN').value;
                let plate = document.getElementById('inputPlate').value;
                addVehicle(vin, plate, username);
            }
            const queryString = window.location.search;
            console.log(queryString);
            const urlParams = new URLSearchParams(queryString);
            const username = urlParams.get('username')
            if ((username != null) && (username != undefined) && (username != "")) {
                setPaths(username);
            }
            start();
            getAppt(username);
            getVehicles(username);
        </script>
    </body>
</html>
